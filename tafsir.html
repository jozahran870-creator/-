<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التفسير</title>
  <style>
    body {
      background: #071226;
      color: #e6eef8;
      font-family: "Noto Naskh Arabic", serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      max-width: 900px;
      width: 95%;
      margin: 40px auto;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f6c84c;
    }

    .nav {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    label, select, button, input[type="number"] {
      font-size: 1em;
    }

    select, input[type="number"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      width: auto;
      min-width: 80px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #006400;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
    }

    .tafsir-content {
      background: #0f1a2a;
      padding: 20px;
      border-radius: 10px;
      min-height: 150px;
      font-size: 1.2em;
      line-height: 1.8;
      text-align: center;
      width: 95%;
      max-width: 850px;
      margin: 0 auto;
    }

    .tafsir-content h3 {
      margin-top: 0;
      color: #f6c84c;
      font-size: 1.5em;
    }

    .tafsir-content p {
      margin: 15px 0;
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        gap: 15px;
      }

      .tafsir-content {
        font-size: 1em;
        line-height: 1.6;
      }

      .tafsir-content h3 {
        font-size: 1.2em;
      }

      select, input[type="number"], button {
        font-size: 1em;
        width: 90%;
        max-width: 250px;
      }
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 10px;
      width: 40px;
      height: 40px;
      background-color: white;
      color: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: 0.3s;
    }

    .back-arrow:hover {
      background-color: #f6f6f6;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تفسير ابن كثير</h1>

    <div class="nav">
      <label>اختر السورة:</label>
      <select id="suraSelect"></select>

      <label>رقم الآية:</label>
      <input type="number" id="ayahInput" min="1" value="1">

      <button id="fetchBtn">احصل على التفسير</button>
    </div>

    <div id="tafsirArea" class="tafsir-content">
      <p>اختر السورة ورقم الآية واضغط "احصل على التفسير" لعرض الآية والتفسير هنا.</p>
    </div>
  </div>

  <script src="tafsir.js"></script>

  <a href="more.html" class="back-arrow" title="صفحة المزيد">&#8592;</a>
</body>
</html>
